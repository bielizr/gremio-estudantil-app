<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Coordenador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>

<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-gradient-to-b from-blue-900 via-blue-800 to-blue-600 text-white flex flex-col">
      <div class="flex items-center justify-center h-20 border-b border-blue-700">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/graduation-cap.png" class="w-10 h-10 mr-2" alt="Logo" />
        <div>
          <div class="font-bold text-xl">GSD</div>
          <div class="text-xs opacity-70">Gestão Social Democrática</div>
        </div>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2" id="menu-coordenador">
          <!-- Menu será preenchido via JS para mostrar/ocultar Cantina -->
        </ul>
      </nav>
    </aside>
    <!-- Main Area -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="flex items-center justify-between bg-white shadow px-8 py-4">
        <h1 class="text-2xl font-bold">Painel do Coordenador</h1>
        <div class="flex items-center gap-4">
          <button class="relative">
            <!-- ...notificações... -->
          </button>
          <!-- Aqui entra o bloco do perfil do coordenador -->
          <div class="relative group" id="perfil-coordenador" style="cursor:pointer;">
            <button class="flex items-center gap-2 focus:outline-none">
              <img id="avatar-coordenador" src="https://ui-avatars.com/api/?name=CO&background=2563eb&color=fff"
                alt="Avatar" class="w-10 h-10 rounded-full border-2 border-blue-600 object-cover">
              <span id="nome-coordenador" class="font-semibold text-gray-700"></span>
              <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 hidden group-hover:block"
              id="dropdown-perfil">
              <label class="block px-4 py-2 cursor-pointer hover:bg-gray-100">
                <span>Alterar foto</span>
                <input type="file" id="input-foto-perfil" accept="image/*" class="hidden">
              </label>
              <button id="logout-btn"
                class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Sair</button>
            </div>
          </div>
        </div>
      </header>
      <!-- Conteúdo dinâmico -->
      <main class="flex-1 p-8 bg-gray-50 overflow-y-auto">
        <div id="content"></div>
        <div id="arquivos-container" style="display:none"></div>
        <div id="tarefas-container" style="display:none"></div>
        <div id="comissoes-container" style="display:none"></div>
        <div id="relatorios-container" style="display:none"></div>
      </main>
    </div>
  </div>
  <script src="coordenador.js"></script>
</body>

</html>
